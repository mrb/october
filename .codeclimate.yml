engines:
  csslint:
    enabled: true
  phpcodesniffer:
    enabled: true
    exclude_paths:
      - modules/cms/classes/CmsController.php
  phpmd:
    enabled: true
    exclude_paths:
      - modules/cms/classes/CmsController.php
  duplication:
    enabled: true
    config:
      languages:
        - php

ratings:
  paths:
    - "**.php"
    - "**.css"

exclude_paths:
  - modules/backend/database/migrations/**/*
  - modules/backend/lang/**/*
  - modules/system/assets/vendor/**/*
  - themes/**/*
  - tests/**/*
